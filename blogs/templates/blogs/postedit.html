{% extends 'base.html' %}
{% load static%}
{% block content %}
<div class="container">
    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
      <form action="{% url 'editpost' post.id %}" method="post" enctype="multipart/form-data"
            class="p-5 shadow rounded bg-white" style="width: 100%; max-width: 600px;">
        {% csrf_token %}
        <h3 class="mb-4 text-center text-primary">Update Your Post</h3>
  
        <div class="mb-3">
          <label class="form-label fw-bold">Title</label>
          <input type="text" class="form-control" name="postname" value="{{ post.postname }}" required>
        </div>
  
        <div class="mb-3">
          <label class="form-label fw-bold">Content</label>
          <textarea class="form-control" name="content" rows="6" required>{{ post.content }}</textarea>
        </div>
  
        <div class="mb-4">
          <label class="form-label fw-bold">Category</label>
          <input type="text" class="form-control" name="category" value="{{ post.category }}" required>
        </div>
  
        <div class="d-flex justify-content-between align-items-center">
          <button class="btn btn-primary" type="submit">Update Post</button>
          <a href="{% url 'blog' %}" class="btn btn-secondary">Cancel</a>
        </div>
  
        {% if messages %}
          <div class="mt-3">
            {% for message in messages %}
              <p class="text-danger mb-1">{{ message }}</p>
            {% endfor %}
          </div>
        {% endif %}
      </form>
    </div>
  </div>
  
{%endblock%}
