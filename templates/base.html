{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fastkart">
    <meta name="keywords" content="Fastkart">
    <meta name="author" content="Fastkart">
    <link rel="icon" href="{% static 'assets/images/favicon/5.png'%}" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="{% static 'assets/css/vendors/ion.rangeSlider.min.css' %}">
    <script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/animate.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/custom.css' %}">
    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">

    <title>{% block title %}Base{% endblock title %}</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <!-- bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/bootstrap.css' %}">

    <!-- wow css -->
    <!--- <link rel="stylesheet" href="../assets/css/animate.min.css"> -->
    <link rel="stylesheet" href="{% static 'assets/css/animate.min.css' %}">

    <!-- Plugin CSS file with desired skin css -->
    <!-- <link rel="stylesheet" href="../assets/css/vendors/ion.rangeSlider.min.css"> -->
    <link rel ="stylesheet" href="{% static 'assets/css/vendors/ion.rangeSlider.min.css' %}">

    <!-- animation css -->
   <!-- <link rel="stylesheet" type="text/css" href="../assets/css/font-style.css"> -->
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'assets/css/font-style.css' %}"> -->
     <link rel="stylesheet" href="{% static 'assets/css/vendors/ion.rangeSlider.min.css' %}">
    <!-- Template css -->
    <!-- <link id="color-link" rel="stylesheet" type="text/css" href="../assets/css/style.css"> -->
     <link id="color-link" rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1; /* Push footer down */
            padding-top: 80px; /* Add padding for fixed navbar */
        }
        footer {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }
        
        /* Fixed navbar styling */
        .navbar {
            position: fixed !important;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .navbar-brand {
            font-weight: bold;
            color: #667eea !important;
        }
        
        .nav-link {
            color: #333 !important;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }
        
        .nav-link:hover {
            color: #667eea !important;
        }
        
        .nav-link.active {
            color: #667eea !important;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background-color: #667eea;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        
        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }
        
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="customNavbar" style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'index' %}">BlogVerse</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                          <a class="nav-link active" href="{% url 'blog' %}">Blogs</a>
                        </li>
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                            <a class="nav-link" href="{% url 'create' %}">Create</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="{% url 'user_dashboard'%}">Profile</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link text-primary" href="{% url 'logout' %}">Logout</a>
                            </li>
                            {% else %}
                            <li class="nav-item">
                            <a class="nav-link text-primary" href="{% url 'login' %}">Login</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; {{ year }} BlogVerse. All rights reserved.</p>
        </div>
    </footer>
    <script src="{% static 'js/carousel.js' %}"></script>
</body>
</html>
